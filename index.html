<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบวิชา MIS (100 ข้อ)</title>
    <style>
        body {
            font-family: 'Tahoma', 'Saraban', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            padding-top: 100px; /* Space for the fixed header */
        }

        /* Feature 6: Sticky Score and Controls */
        #header {
            background-color: #004a99;
            color: white;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        #header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        
        /* Container for Score and Buttons */
        #control-group {
            display: flex;
            align-items: center;
            gap: 15px; /* Spacing between score and buttons */
        }
        #score-container {
            font-size: 1.5em;
            font-weight: bold;
            background-color: #ffffff;
            color: #004a99;
            padding: 10px 20px;
            border-radius: 8px;
            min-width: 150px;
            text-align: center;
        }

        /* Styling for new position of control buttons */
        .header-control-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .header-control-btn:hover {
            opacity: 0.9;
        }
        #reset-btn {
            background-color: #dc3545;
        }


        /* Quiz container styles (unchanged) */
        #quiz-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .question-block {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .question-block h3 {
            font-size: 1.2em;
            color: #004a99;
            margin-bottom: 15px;
        }
        .options-container {
            display: flex;
            flex-direction: column;
        }
        .option-label {
            display: block;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .option-label:hover {
            background-color: #f0f0f0;
        }
        .option-label input[type="radio"] {
            margin-right: 10px;
        }
        
        /* Feature 2: Green on Correct */
        .option-label.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            font-weight: bold;
        }
        /* Feature 3: Red on Incorrect, Green on Correct Answer */
        .option-label.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            font-weight: bold;
        }

        /* Feature 7: Confirm Button */
        .confirm-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .confirm-btn:hover {
            background-color: #0056b3;
        }
        .confirm-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Feature 4: Explanation */
        .explanation {
            margin-top: 15px;
            padding: 15px;
            background-color: #eef7ff;
            border: 1px solid #b8d4fe;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }
        .explanation p {
            margin: 0;
            padding: 0;
            font-weight: bold;
            color: #0056b3;
        }
        .explanation .reason {
            margin-top: 5px;
            font-style: italic;
            color: #333;
        }

        /* Removed old #controls styling as buttons are moved */
        #controls {
            display: none; /* Hide the old control bar */
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>แบบทดสอบวิชา MIS (100 ข้อ)</h1>
        <div id="control-group">
            <div id="score-container">
                คะแนน: 0 / 100
            </div>
            <button id="show-all-btn" class="header-control-btn">ดูเฉลยทั้งหมด</button>
            <button id="reset-btn" class="header-control-btn">รีเซ็ตทั้งหมด</button>
        </div>
    </div>

    <div id="quiz-container">
        </div>

    <div id="controls">
        </div>

    <script>

        // --- ส่วน JavaScript ที่เหลือ (ระบบนับคะแนน/เฉลย) ---
        
        const quizContainer = document.getElementById('quiz-container');
        const scoreContainer = document.getElementById('score-container');
        const showAllBtn = document.getElementById('show-all-btn');
        const resetBtn = document.getElementById('reset-btn');

        let score = 0;
        const totalQuestions = questions.length;

        // ฟังก์ชันสร้างข้อสอบ
        function generateQuiz() {
            questions.forEach((q, index) => {
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block';
                questionBlock.id = `q-block-${index}`;

                // Fix numbering and extract question text correctly
                const questionTitle = document.createElement('h3');
                const qText = q.question.replace(/^\d+\.\s*/, '');
                questionTitle.textContent = `${index + 1}. ${qText}`;
                questionBlock.appendChild(questionTitle);

                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options-container';

                q.options.forEach((option, optIndex) => {
                    const label = document.createElement('label');
                    label.className = 'option-label';
                    
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `q${index}`;
                    radio.value = optIndex;

                    label.appendChild(radio);
                    label.appendChild(document.createTextNode(` ${option}`));
                    optionsContainer.appendChild(label);
                });
                questionBlock.appendChild(optionsContainer);

                // ปุ่มยืนยัน (ข้อ 7)
                const confirmBtn = document.createElement('button');
                confirmBtn.className = 'confirm-btn';
                confirmBtn.textContent = 'ยืนยันคำตอบ';
                confirmBtn.dataset.questionIndex = index;
                questionBlock.appendChild(confirmBtn);

                // ส่วนเฉลย (ข้อ 4)
                const explanationDiv = document.createElement('div');
                explanationDiv.className = 'explanation';
                
                const reasonP = document.createElement('p');
                reasonP.textContent = 'คำอธิบาย:';
                
                const reasonSpan = document.createElement('span');
                reasonSpan.className = 'reason';
                reasonSpan.textContent = ` ${q.explanation}`;
                
                explanationDiv.appendChild(reasonP);
                explanationDiv.appendChild(reasonSpan);
                questionBlock.appendChild(explanationDiv);

                quizContainer.appendChild(questionBlock);
            });
            // อัปเดตคะแนนเริ่มต้น (ข้อ 1)
            scoreContainer.textContent = `คะแนน: 0 / ${totalQuestions}`;
        }

        // ฟังก์ชันตรวจคำตอบ (ข้อ 1, 2, 3, 4, 7)
        function checkAnswer(e) {
            // ตรวจสอบว่ากดปุ่ม "ยืนยันคำตอบ" เท่านั้น
            if (!e.target.classList.contains('confirm-btn')) return;

            const btn = e.target;
            const questionIndex = parseInt(btn.dataset.questionIndex);
            const questionBlock = document.getElementById(`q-block-${questionIndex}`);
            const selectedRadio = questionBlock.querySelector('input[type="radio"]:checked');

            // ถ้ายังไม่เลือก
            if (!selectedRadio) {
                alert('กรุณาเลือกคำตอบก่อนกดยืนยัน');
                return;
            }

            const selectedValue = parseInt(selectedRadio.value);
            const correctAnswer = questions[questionIndex].answer;
            const labels = questionBlock.querySelectorAll('.option-label');

            if (selectedValue === correctAnswer) {
                // (ข้อ 2) ถ้าถูก
                score++;
                labels[selectedValue].classList.add('correct');
            } else {
                // (ข้อ 3) ถ้าผิด
                labels[selectedValue].classList.add('incorrect');
                labels[correctAnswer].classList.add('correct');
            }

            // (ข้อ 4) แสดงเฉลย
            questionBlock.querySelector('.explanation').style.display = 'block';

            // (ข้อ 1) อัปเดตคะแนน
            scoreContainer.textContent = `คะแนน: ${score} / ${totalQuestions}`;

            // ปิดการใช้งานปุ่มและตัวเลือก
            questionBlock.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.disabled = true;
            });
            btn.disabled = true;
        }

        // (ข้อ 5) ปุ่มดูเฉลยทั้งหมด
        function showAllAnswers() {
            if (!confirm('คุณแน่ใจหรือไม่ที่จะดูเฉลยทั้งหมด? (การทำข้อสอบจะสิ้นสุด)')) return;

            questions.forEach((q, index) => {
                const questionBlock = document.getElementById(`q-block-${index}`);
                const labels = questionBlock.querySelectorAll('.option-label');
                const btn = questionBlock.querySelector('.confirm-btn');

                // ไฮไลต์คำตอบที่ถูก
                labels[q.answer].classList.add('correct');
                // แสดงคำอธิบาย
                questionBlock.querySelector('.explanation').style.display = 'block';

                // ปิดการใช้งานทั้งหมด
                questionBlock.querySelectorAll('input[type="radio"]').forEach(radio => {
                    radio.disabled = true;
                });
                if (btn) btn.disabled = true;
            });
        }

        // (ข้อ 8) ปุ่มรีเซ็ต
        function resetQuiz() {
            if (confirm('คุณต้องการเริ่มทำแบบทดสอบใหม่ทั้งหมดหรือไม่?')) {
                location.reload(); // รีโหลดหน้าเพื่อเริ่มใหม่
            }
        }

        // สั่งให้เริ่มทำงาน
        document.addEventListener('DOMContentLoaded', generateQuiz);
        quizContainer.addEventListener('click', checkAnswer);
        showAllBtn.addEventListener('click', showAllAnswers);
        resetBtn.addEventListener('click', resetQuiz);
    </script>
